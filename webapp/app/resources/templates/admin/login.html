{% extends 'base.html' %}
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
<form style="margin: 0 auto" class="form-control w-50" action="/admin/login" method="post">
    <label for="email">Введите e-mail</label>
    <input class="form-control mb-2" type="text" id='email' placeholder="email" name="email">
    <label for="password">Введите пароль</label>
    <input class="form-control mb-2" type="password" id="password" placeholder="password" name="password">
    <button class="form-control" type="submit">Send</button>
</form>
{% endblock %}
