{% extends 'base.html' %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <form action="" method="post" class="form-control w-50 me-2">
        <input class="form-control mb-2" type="hidden" name="movie_id">
        <input class="form-control mb-2" type="text" name="movie_name" placeholder="Name">
        <textarea class="form-control mb-2" name="movie_description" id="" cols="30" rows="10" placeholder="Description"></textarea>
        <input class="form-control mb-2" type="number" name="movie_price" placeholder="Price">
        <input class="form-control mb-2" type="text" name="movie_producer" placeholder="Producer">
        <input class="form-control mb-2" type="text" name="movie_year" placeholder="Date">
        <input class="form-control mb-2" type="number" name="movie_duration" placeholder="Duration">
        <div class="d-flex flex-wrap mb-2">
            {% foreach($genres as $genre):%}
            <span class="me-3">
                <input type="checkbox" name="genres[]" value="{{$genre[0]}}" id="genre{{$genre[0]}}">
                <label for="genre{{$genre[0]}}">{{$genre[1]}}</label>
            </span>
            {% endforeach; %}
        </div>
        <div>
            <label for="trailer" class="form-label">Trailer url</label>
            <input id='trailer' class="form-control mb-2" name="trailer" type="text" placeholder="Trailer url">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Poster</label>
            <input class="form-control" type="file" id="formFile">
    </div>
    <input type="submit" class="form-control">
</form>
{% endblock %}
