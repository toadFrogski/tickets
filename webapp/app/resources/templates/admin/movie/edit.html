{% extends 'base.html' %}

{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="d-flex">
    <form action="" method="post" class="form-control w-50 mx-auto">
        <input class="form-control mb-2" type="hidden" name="movie_id" value="{{$movie['movie_id']}}">
        <input class="form-control mb-2" type="text" name="movie_name" value="{{$movie['movie_name']}}">
        <textarea class="form-control mb-2" name="movie_description" id="" cols="30" rows="10">{{$movie['movie_description']}}</textarea>
        <input class="form-control mb-2" type="number" name="movie_price" value="{{$movie['movie_price']}}">
        <input class="form-control mb-2" type="text" name="movie_producer" value="{{$movie['movie_producer']}}">
        <input class="form-control mb-2" type="text" name="movie_year" value="{{$movie['movie_year']}}">
        <input class="form-control mb-2" type="number" name="movie_duration" value="{{$movie['movie_duration']}}">
        <div class="d-flex flex-wrap mb-2">
            {% foreach($genres as $genre):%}
            <span class="me-3">
                <input type="checkbox" name="genres[]" value="{{$genre[0]}}" id="genre{{$genre[0]}}" {% if (in_array($genre[1], $movie['genres'])) {echo 'checked="true"';} %}">
                <label for="genre{{$genre[0]}}">{{$genre[1]}}</label>
            </span>
            {% endforeach; %}
        </div>
        <div>
            <label for="trailer" class="form-label">Trailer url</label>
            <input id='trailer' class="form-control mb-2" name="trailer" type="text" value="{{$movie['assets'][1][0]}}">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Poster</label>
            <input class="form-control" type="file" id="formFile">
    </div>
    <input type="submit" value="Принять изменения" class="form-control">
    <a href="/admin/movie/delete?movie_id={{ $movie['movie_id'] }}" class="mt-1 d-block btn btn-danger form-control">Удалить фильм</a>
    </form>
</div>
{% endblock %}
